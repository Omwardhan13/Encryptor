<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Encryptor/Decryptor</title>
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
  />
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="top-text">
      <h1>Text Encryptor/Decryptor</h1>
    </div>
    <textarea
      class="text-input"
      placeholder="Enter text to be encrypted or decrypted..."
      id="inputText"
    ></textarea>

    <div class="button-group">
      <button class="btn" onclick="processText(true)">Encrypt</button>
      <button class="btn" onclick="processText(false)">Decrypt</button>
    </div>

    <div class="result-container" id="resultContainer">
      <div class="result-header">
        <h3>Result:</h3>
        <button class="copy-btn" onclick="copyResult()">
          <span class="material-symbols-outlined">content_copy</span>
        </button>
      </div>
      <div id="resultText"></div>
    </div>

    <p class="disclaimer">
      All encryption and decryption happens on your device. No data is stored
      or transmitted to any servers.
    </p>
  </div>

  <footer>
    Created by
    <a href="https://example.com" target="_blank">Omwardhan Mishra</a>
  </footer>

  <!-- Link to external JavaScript -->
  <script src="script.js"></script>
</body>
</html>
